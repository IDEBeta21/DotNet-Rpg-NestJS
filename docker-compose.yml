version: '3.8'
services:
  nestjs-rpgdb:
    image: postgres:16
    container_name: nestjs-rpgdb
    ports:
      - "5434:5434"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "psqladminpass"
      POSTGRES_DB: "nestjs_rpgdb"
      PGPORT: 5434
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
